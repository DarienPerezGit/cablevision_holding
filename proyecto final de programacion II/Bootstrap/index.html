<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cablevisión Holding - Sistema de Gestión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <!-- Header -->
            <div class="login-header text-center mb-4">
                <div class="logo-container">
                    <i class="fas fa-satellite-dish logo-icon"></i>
                </div>
                <h1 class="company-name">Cablevisión</h1>
                <p class="company-subtitle">Holding Group</p>
                <p class="system-description">Sistema de Gestión Empresarial</p>
            </div>

            <!-- Alertas -->
            <div id="alertContainer"></div>
            <div id="loadingIndicator" style="display: none;"></div>

            <!-- Formulario -->
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username" class="form-label">
                        <i class="fas fa-user me-2"></i>Usuario
                    </label>
                    <input type="text" class="form-control" id="username" 
                           placeholder="Ingrese su usuario" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock me-2"></i>Contraseña
                    </label>
                    <input type="password" class="form-control" id="password" 
                           placeholder="Ingrese su contraseña" required>
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt me-2"></i>
                    Ingresar al Sistema
                </button>
            </form>

            <!-- Información de usuarios demo -->
            <div class="mt-3 p-3 bg-light rounded">
                <h6><i class="fas fa-info-circle me-2"></i>Usuarios de prueba:</h6>
                <small class="text-muted">
                    <strong>Admin:</strong> admin / admin123<br>
                    <strong>Vendedor:</strong> vendedor1 / password<br>
                    <strong>Asesor:</strong> asesor1 / password
                </small>
            </div>

            <!-- Footer -->
            <div class="login-footer text-center">
                <div class="security-notice">
                    <i class="fas fa-shield-alt me-2"></i>
                    Sistema seguro - Acceso restringido
                </div>
                <div class="version">v2.0 | Cablevisión Holding</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/holding-api.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
