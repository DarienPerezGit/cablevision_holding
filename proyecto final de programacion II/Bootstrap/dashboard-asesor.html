// ===== NAVEGACI√ìN =====
function setupNavigation() {
    const sidebarToggle = document.querySelector('.sidebar-toggle');
    if (sidebarToggle) {
        sidebarToggle.addEventListener('click', toggleSidebar);
    }
    
    const navLinks = document.querySelectorAll('.sidebar-nav .nav-link');
    navLinks.forEach(link => {
        link.addEventListener('click', handleNavigation);
    });
}

function toggleSidebar() {
    const sidebar = document.querySelector('.sidebar');
    sidebar.classList.toggle('active');
}

function handleNavigation(e) {
    e.preventDefault();
    const target = e.currentTarget.getAttribute('href');
    const navLinks = document.querySelectorAll('.sidebar-nav .nav-link');
    
    navLinks.forEach(link => link.classList.remove('active'));
    e.currentTarget.classList.add('active');
    
    loadSectionContent(target);
}

// ===== SECCIONES DE CONTENIDO =====
function loadSectionContent(section) {
    const contentTitle = document.getElementById('contentTitle');
    const mainContent = document.getElementById('mainContent');
    
    if (!mainContent) return;
    
    switch(section) {
        case '#mis-asesorias':
            contentTitle.textContent = 'Mis Asesor√≠as Activas';
            loadMisAsesoriasContent(mainContent);
            break;
        case '#empresas':
            contentTitle.textContent = 'Empresas Asesoradas';
            loadEmpresasAsesoradasContent(mainContent);
            break;
        case '#areas':
            contentTitle.textContent = '√Åreas de Expertise';
            loadAreasExpertiseContent(mainContent);
            break;
        case '#dashboard':
        default:
            contentTitle.textContent = 'Mi Dashboard';
            loadDashboardContent(mainContent);
    }
}

function cargarAsesoriasRecientes() {
    const container = document.getElementById('asesorias-recientes-container');
    
    if (typeof obtenerAsesoriasPorAsesor !== 'function') {
        container.innerHTML = '<p class="text-muted">Sistema de asesor√≠as no disponible</p>';
        return;
    }
    
    const asesorias = obtenerAsesoriasPorAsesor(asesorActual.codigo);
    const asesoriasRecientes = asesorias
        .sort((a, b) => new Date(b.fechaInicio) - new Date(a.fechaInicio))
        .slice(0, 3);
    
    if (asesoriasRecientes.length === 0) {
        container.innerHTML = `
            <div class="empty-state">
                <i class="fas fa-handshake"></i>
                <p>No hay asesor√≠as recientes</p>
            </div>
        `;
        return;
    }
    
    container.innerHTML = asesoriasRecientes.map(asesoria => {
        const empresa = obtenerEmpresaPorId(asesoria.empresaId);
        const area = obtenerAreaPorId(asesoria.areaId);
        
        return `
            <div class="list-item asesoria-item">
                <div class="item-icon asesor">
                    <i class="fas fa-building"></i>
                </div>
                <div class="item-content">
                    <h6>${empresa ? empresa.nombre : 'Empresa'}</h6>
                    <p>${area ? area.nombre : '√Årea'} ¬∑ ${new Date(asesoria.fechaInicio).toLocaleDateString('es-ES')}</p>
                    <small class="text-muted">${asesoria.descripcion}</small>
                </div>
                <div class="item-badge ${asesoria.estado === 'En curso' ? 'success' : 'secondary'}">
                    ${asesoria.estado}
                </div>
            </div>
        `;
    }).join('');
}

function cargarProximasReuniones() {
    const container = document.getElementById('proximas-reuniones-container');
    
    if (typeof obtenerAsesoriasPorAsesor !== 'function') {
        container.innerHTML = '<p class="text-muted">Sistema de asesor√≠as no disponible</p>';
        return;
    }
    
    const asesorias = obtenerAsesoriasPorAsesor(asesorActual.codigo);
    const reunionesFuturas = asesorias
        .filter(a => a.proximaReunion && new Date(a.proximaReunion) > new Date())
        .sort((a, b) => new Date(a.proximaReunion) - new Date(b.proximaReunion))
        .slice(0, 3);
    
    if (reunionesFuturas.length === 0) {
        container.innerHTML = `
            <div class="empty-state">
                <i class="fas fa-calendar"></i>
                <p>No hay reuniones programadas</p>
            </div>
        `;
        return;
    }
    
    container.innerHTML = reunionesFuturas.map(asesoria => {
        const empresa = obtenerEmpresaPorId(asesoria.empresaId);
        const fechaReunion = new Date(asesoria.proximaReunion);
        const diasRestantes = Math.ceil((fechaReunion - new Date()) / (1000 * 60 * 60 * 24));
        
        return `
            <div class="list-item">
                <div class="item-icon empresa">
                    <i class="fas fa-building"></i>
                </div>
                <div class="item-content">
                    <h6>${empresa ? empresa.nombre : 'Empresa'}</h6>
                    <p>${fechaReunion.toLocaleDateString('es-ES')} - ${fechaReunion.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' })}</p>
                    <small class="text-muted">${diasRestantes} d√≠as restantes</small>
                </div>
            </div>
        `;
    }).join('');
}

function cargarEmpresasAsesoradas() {

    const empresasUnicas = [...new Set(asesorias.map(a => a.empresaId))];
    
    if (empresasUnicas.length === 0) {

        return;
    }
    
    container.innerHTML = empresasUnicas.map(empresaId => {
        const empresa = obtenerEmpresaPorId(empresaId);
        const asesoriasEmpresa = asesorias.filter(a => a.empresaId === empresaId);
        const areasEmpresa = [...new Set(asesoriasEmpresa.map(a => a.areaId))];
        
        return `
            <div class="list-item">
                <div class="item-icon empresa">
                    <i class="fas fa-building"></i>
                </div>
                <div class="item-content">

                    <div class="mt-2">
                        ${areasEmpresa.map(areaId => {

                            return `<span class="badge badge-area me-1">${area ? area.nombre : '√Årea'}</span>`;
                        }).join('')}
                    </div>
                </div>
                <div class="item-badge success">
                    ${empresa ? empresa.estado : 'Activa'}
                </div>
            </div>
        `;
    }).join('');
}

function cargarAreasExpertise() {
    const container = document.getElementById('areas-expertise-container');
    
    if (typeof obtenerAsesoriasPorAsesor !== 'function') {
        container.innerHTML = '<p class="text-muted">Sistema de asesor√≠as no disponible</p>';
        return;
    }
    
    const asesorias = obtenerAsesoriasPorAsesor(asesorActual.codigo);
    const areasUnicas = [...new Set(asesorias.map(a => a.areaId))];
    const areasMercado = JSON.parse(localStorage.getItem('areasMercado') || '[]');
    
    if (areasUnicas.length === 0) {
        container.innerHTML = `
            <div class="empty-state">
                <i class="fas fa-layer-group"></i>
                <p>No hay √°reas de expertise registradas</p>
            </div>
        `;
        return;
    }
    
    container.innerHTML = areasUnicas.map(areaId => {
        const area = areasMercado.find(a => a.id === areaId);
        const asesoriasArea = asesorias.filter(a => a.areaId === areaId);
        const horasArea = asesoriasArea.reduce((sum, a) => sum + (a.horasAsesoradas || 0), 0);
        
        return `
            <div class="info-item">
                <label>
                    <i class="fas fa-layer-group me-2"></i>
                    ${area ? area.nombre : '√Årea Desconocida'}
                </label>
                <span>
                    ${asesoriasArea.length} asesor√≠as ¬∑ ${horasArea}h
                    <br>
                    <small class="text-muted">${area ? area.descripcion : ''}</small>
                </span>
            </div>
        `;
    }).join('');
}

function cargarEmpresasEnSelect() {
    const empresas = JSON.parse(localStorage.getItem('empresasExtended') || '[]');
    const select = document.getElementById('asesoriaEmpresa');
    
    if (select) {
        select.innerHTML = '<option value="">Seleccionar empresa...</option>' +
            empresas.map(emp => `<option value="${emp.id}">${emp.nombre}</option>`).join('');
    }
}

function cargarAreasEnSelect() {
    const areas = JSON.parse(localStorage.getItem('areasMercado') || '[]');
    const select = document.getElementById('asesoriaArea');
    
    if (select) {
        select.innerHTML = '<option value="">Seleccionar √°rea...</option>' +
            areas.map(area => `<option value="${area.id}">${area.nombre}</option>`).join('');
    }
}

function guardarAsesoria() {
    const form = document.getElementById('asesoriaForm');
    
    if (!form.checkValidity()) {
        form.reportValidity();
        return;
    }
    
    const asesoriaData = {
        asesorId: asesorActual.codigo,
        empresaId: parseInt(document.getElementById('asesoriaEmpresa').value),
        areaId: parseInt(document.getElementById('asesoriaArea').value),
        fechaInicio: document.getElementById('asesoriaFechaInicio').value,
        descripcion: document.getElementById('asesoriaDescripcion').value,
        estado: document.getElementById('asesoriaEstado').value,
        horasAsesoradas: parseInt(document.getElementById('asesoriaHoras').value) || 0,
        proximaReunion: document.getElementById('asesoriaProximaReunion').value || null
    };
    
    const asesoriaId = document.getElementById('asesoriaId').value;
    let resultado = false;
    
    if (asesoriaId) {
        // Editar asesor√≠a existente
        resultado = actualizarAsesoria(parseInt(asesoriaId), asesoriaData);
    } else {
        // Crear nueva asesor√≠a
        resultado = crearAsesoria(asesoriaData);
    }
    
    if (resultado) {
        // Cerrar modal
        const modal = bootstrap.Modal.getInstance(document.getElementById('asesoriaModal'));
        modal.hide();
        
        // Recargar datos
        cargarTablaAsesorias();
        cargarDashboardData();
        
        alert(`‚úÖ Asesor√≠a ${asesoriaId ? 'actualizada' : 'creada'} correctamente`);
    } else {
        alert('‚ùå Error al guardar la asesor√≠a');
    }
}

// ===== FUNCIONES AUXILIARES =====
function obtenerEmpresaPorId(empresaId) {
    const empresas = JSON.parse(localStorage.getItem('empresasExtended') || '[]');
    return empresas.find(e => e.id === empresaId);
}

function obtenerAreaPorId(areaId) {
    const areasMercado = JSON.parse(localStorage.getItem('areasMercado') || '[]');
    return areasMercado.find(a => a.id === areaId);
}

function actualizarElemento(id, valor) {
    const elemento = document.getElementById(id);
    if (elemento) {
        elemento.textContent = valor;
    }
}

function logout() {
    if (confirm('¬øEst√°s seguro de que quieres cerrar sesi√≥n?')) {
        // Usar el AuthService para logout
        if (window.AuthService) {
            window.AuthService.logout();
        } else {
            // Fallback si AuthService no est√° disponible
            sessionStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        }
    }
}
