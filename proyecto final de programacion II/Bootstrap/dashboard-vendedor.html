        loadSectionContent('#dashboard');

    // ===== NAVEGACI√ìN =====
    function setupNavigation() {
        const sidebarToggle = document.querySelector('.sidebar-toggle');
        if (sidebarToggle) {
            sidebarToggle.addEventListener('click', toggleSidebar);
        }
        
        const navLinks = document.querySelectorAll('.sidebar-nav .nav-link');
        navLinks.forEach(link => {
            link.addEventListener('click', handleNavigation);
        });
    }
    
    function toggleSidebar() {
        const sidebar = document.querySelector('.sidebar');
        sidebar.classList.toggle('active');
    }
    
    function handleNavigation(e) {
        e.preventDefault();
        const target = e.currentTarget.getAttribute('href');
        const navLinks = document.querySelectorAll('.sidebar-nav .nav-link');
        
        navLinks.forEach(link => link.classList.remove('active'));
        e.currentTarget.classList.add('active');
        
        loadSectionContent(target);
    }
    
    function loadSectionContent(section) {
        const contentTitle = document.getElementById('contentTitle');
        const mainContent = document.getElementById('mainContent');
        
        if (!mainContent) return;
        
        switch(section) {
            case '#mis-datos':
                contentTitle.textContent = 'Mis Datos Personales';
                loadMisDatosContent(mainContent);
                break;
            case '#mi-red':
                contentTitle.textContent = 'Mi Red de Vendedores';
                loadMiRedContent(mainContent);
                break;
            case '#mi-empresa':
                contentTitle.textContent = 'Mi Empresa';
                loadMiEmpresaContent(mainContent);
                break;
            case '#dashboard':
            default:
                contentTitle.textContent = 'Mi Dashboard';
                loadDashboardContent(mainContent);
        }
    }

    function cargarMiRed(vendedorId, containerId = 'mi-red-container') {
        try {
            const vendedores = storageService.obtenerVendedores();
            const captaciones = storageService.obtenerCaptaciones();
            const empresas = storageService.obtenerEmpresasExtended();
            
            const misCaptaciones = captaciones.filter(c => c.captadorId === vendedorId);
            const misVendedores = misCaptaciones.map(c => {
                const vendedor = vendedores.find(v => v.codigo === c.captadoId);
                if (vendedor) {
                    const empresa = empresas.find(e => e.id === vendedor.empresaId);
                    const subCaptaciones = captaciones.filter(sc => sc.captadorId === vendedor.codigo).length;
                    return {
                        ...vendedor,
                        empresa: empresa ? empresa.nombre : 'N/A',
                        fechaCaptacion: c.fechaCaptacion,
                        subCaptaciones: subCaptaciones
                    };
                }
                return null;
            }).filter(Boolean);
            
            const container = document.getElementById(containerId);
            if (!container) return;
            
            if (misVendedores.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-users"></i>
                        <p>A√∫n no has captado ning√∫n vendedor</p>
                        <p class="small">Los vendedores que captures aparecer√°n aqu√≠</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = misVendedores.map(vendedor => `
                <div class="list-item">
                    <div class="item-icon vendedor">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="item-content">
                        <h6>${vendedor.nombre}</h6>
                        <p>${vendedor.empresa} ¬∑ ${new Date(vendedor.fechaCaptacion).toLocaleDateString('es-ES')}</p>
                        <small class="text-muted">${vendedor.subCaptaciones} sub-captaciones</small>
                    </div>
                    <div class="item-badge success">Nivel ${storageService.calcularNivelVendedor(vendedor.codigo)}</div>
                </div>
            `).join('');
        } catch (error) {
            console.error('‚ùå Error en cargarMiRed:', error);
            const container = document.getElementById(containerId);
            if (container) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>Error al cargar la red: ${error.message}</p>
                    </div>
                `;
            }
        }
    }

        return `$${(facturacionBase / 1000).toFixed(0)}K`;

function corregirUsuarioVendedor() {
    const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));

    console.log('üîß Intentando correcci√≥n de usuario vendedor...');

    if (!vendedorEncontrado) {
        console.log('‚ö†Ô∏è Vendedor no encontrado por username, buscando alternativas...');
        
        // Buscar por nombre (fallback)
        vendedorEncontrado = vendedores.find(v => 
            v.nombre.toLowerCase().includes(currentUser.nombre.toLowerCase())
        );
        
        if (vendedorEncontrado) {
            console.log('‚úÖ Vendedor encontrado por nombre:', vendedorEncontrado);
            
            // Actualizar el username en el vendedor
            vendedorEncontrado.username = currentUser.username;
            localStorage.setItem('vendedores', JSON.stringify(vendedores));
            console.log('‚úÖ Username actualizado en datos');
        }
    }
    
    return vendedorEncontrado;
}

// Funci√≥n mejorada para cargar datos del vendedor
function cargarDatosVendedorMejorado(currentUser) {
    console.log('üë§ Buscando datos del vendedor (m√©todo mejorado)...');
    
    if (typeof storageService === 'undefined') {
        console.error('‚ùå storageService no est√° disponible');
        mostrarDatosEjemplo();
        return;
    }
    
    try {
        const vendedores = storageService.obtenerVendedores();
        const empresas = storageService.obtenerEmpresasExtended();
        const captaciones = storageService.obtenerCaptaciones();
        
        console.log('üìä Datos disponibles:');
        console.log('- Vendedores:', vendedores);
        console.log('- Empresas:', empresas);
        console.log('- Captaciones:', captaciones);
        
        // Buscar vendedor por m√∫ltiples m√©todos
        let vendedor = vendedores.find(v => v.username === currentUser.username);
        
        if (!vendedor) {
            console.log('‚ö†Ô∏è No encontrado por username, intentando correcci√≥n...');
            vendedor = corregirUsuarioVendedor();
        }
        
        if (!vendedor) {
            console.log('‚ö†Ô∏è No encontrado despu√©s de correcci√≥n, usando primer vendedor...');
            // Usar el primer vendedor como fallback
            vendedor = vendedores[0];
        }
        
        if (vendedor) {
            console.log('‚úÖ Vendedor a usar:', vendedor);
            
            // Actualizar UI
            actualizarElemento('username-placeholder', vendedor.nombre);
            actualizarElemento('header-username', vendedor.nombre);
            document.title = `Vendedor - ${vendedor.nombre}`;
            
            // Obtener empresa
            const empresa = empresas.find(e => e.id === vendedor.empresaId);
            console.log('üè¢ Empresa encontrada:', empresa);
            
            // Calcular estad√≠sticas
            const misCaptaciones = captaciones.filter(c => c.captadorId === vendedor.codigo);
            const nivel = storageService.calcularNivelVendedor(vendedor.codigo);
            
            console.log('üìà Estad√≠sticas calculadas:', {
                captaciones: misCaptaciones.length,
                nivel: nivel,
                empresa: empresa ? empresa.nombre : 'No asignada'
            });
            
            // Actualizar estad√≠sticas
            actualizarElemento('captaciones-count', misCaptaciones.length);
            actualizarElemento('facturacion-total', calcularFacturacionVendedor(misCaptaciones));
            actualizarElemento('empresa-name', empresa ? empresa.nombre : 'No asignada');
            actualizarElemento('nivel-actual', `Nivel ${nivel}`);
            
            // Cargar red
            cargarMiRed(vendedor.codigo);
            
        } else {
            console.error('‚ùå No hay vendedores disponibles en la base de datos');
            mostrarDatosEjemplo();
        }
        
    } catch (error) {
        console.error('‚ùå Error al cargar datos del vendedor:', error);
        mostrarDatosEjemplo();
    }
}
