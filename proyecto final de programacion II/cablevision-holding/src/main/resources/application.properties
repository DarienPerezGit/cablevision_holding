# MySQL datasource configuration (perfil: mysql)
# Ajusta usuario/clave según las variables de entorno
spring.datasource.url=jdbc:mysql://localhost:3306/cablevision_holding?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true


# Puerto de la app (opcional)
server.port=8080

